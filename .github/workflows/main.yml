# This is a basic workflow to help you get started with Actions

name: Release EXE file automatically

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Set up Git
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('setup.py') }}-${{ hashFiles('dev-requirements.txt') }}
        
      - name: Install requirements
        run: pip install --upgrade --upgrade-strategy eager -r requirements.txt -e .
      
      - name: Install PyInstaller globally
        run: pip install --upgrade --upgrade-strategy eager pyinstaller
      
      - name: BUILD TIME !!!
        run: pyinstaller --onefile Spammer.py
      
      - name: RELEASE TIME !!!
        if: github.event_name == 'push'
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Release"
          files: |
            './dist/Spammer.exe'
            'LICENSE'
            'README.md'
      
      


